[build]
  base = "./"
  command = "npm install && cd client && npm install && npm run build"
  publish = "client/build"

[functions]
  directory = "functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 